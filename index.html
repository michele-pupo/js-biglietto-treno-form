<!DOCTYPE HTML>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>

    <!-- foglio stile css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container input">
        <div>
            <label for="start">Stazione di partenza</label>
            <input type="text" id="start">
        </div>
        <div>
            <label for="end">Stazione di arrivo</label>
            <input type="text" id="end">
        </div>
        <div>
            <label for="user-name">Come ti chiami?</label>
            <input type="text" id="user-name">
        </div>
        <div>
            <label for="user-age">Quanti anni hai?</label>
            <input type="number" id="user-age">
        </div>
        <div>
            <label for="user-km">Quanti km devi fare?</label>
            <input type="number" id="user-km">
        </div>
    </div>
    <div class="container button-price">
        <button id="price">Genera biglietto</button>
    </div>
    
    <div class="container">
        <div class="ticket-red">
            <h2>Stazione di Partenza</h2>
            <h4 id="start-station"></h4>
        </div>
        <div class="ticket-white">
            <h2>Stazione di Arrivo</h2>
            <h4 id="end-station"></h4>
        </div>
        <div class="ticket-green">
            <h4 id="name-user"></h4>
            <div id="treno">
                <h3>Treno: <span>Freccia Rossa 9311</span></h3>
                <h3>Servizio: <span>2Â° Standard</span></h3>
                <h3>Carrozza: <span>8</span></h3>
                <h3>Posti: <span>1a</span></h3>
            </div>
            
        </div>
    </div>
    <div class="container price">
        <span id="ticket-price"></span>
    </div>
    
    <!-- foglio script js -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
